<h2>Vincent Kompany</h2>
<p>벨기에의 축구선수 출신 감독 및 축구경영인. 2019년부터 RSC 안데를레흐트 선수 겸 감독을 맡았다가 2020년부터 선수 생활을 마감하고 본격적인 감독 생활을 시작하고 있으며, BX 브뤼셀의 구단주이기도 하다.
<img src="VincentKompany.jpeg" width="100%"
브뤼셀 태생이며 포지션은 센터백이다. 잦은 부상으로 인해 많은 경기를 소화하지 못했음에도, 2010년대 프리미어 리그 최고의 센터백 중 한 명이자 세르히오 아구에로, 조 하트, 다비드 실바, 야야 투레, 페르난지뉴와 함께 맨체스터 시티의 레전드로 평가 받는 선수이다. 또한 후벵 디아스가 2020년대의 맨시티 수비를 담당하기 전까지 10년동안 맨시티의 수비를 책임진 영원한 주장이자 레전드 센터백이다.
